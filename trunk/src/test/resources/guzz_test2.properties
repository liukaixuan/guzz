#guzz app config file.
 
#master db
[masterDB]
guzz.identifer=testmaster
guzz.IP=localhost
guzz.maxLoad=80
driverClass=org.h2.Driver
jdbcUrl=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
user=sa
password=
acquireIncrement=10
idleConnectionTestPeriod=60

[cargo2DB]
guzz.identifer=testmaster2
guzz.IP=localhost
guzz.maxLoad=80
driverClass=org.h2.Driver
jdbcUrl=jdbc:h2:mem:cargo2;DB_CLOSE_DELAY=-1
user=sa
password=
acquireIncrement=10
idleConnectionTestPeriod=60


[oracleDB]
guzz.identifer=testmaster
guzz.IP=localhost
guzz.maxLoad=80
pool=dbcp
driverClassName=oracle.jdbc.driver.OracleDriver
url=jdbc:oracle:thin:@192.168.11.62:1521:peopleOra
username=vote
password=vote
initialSize=10
minIdle=10
maxWait=1000
logAbandoned=true
removeAbandoned=true
removeAbandonedTimeout=180

[mysqlDB]
guzz.identifer=testMysqlmaster
guzz.IP=localhost
guzz.maxLoad=120
driverClass=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=UTF-8&amp;useServerPrepStmts=true
user=root
password=root
acquireIncrement=10
idleConnectionTestPeriod=60
 
#debug settings
[guzzDebug]
runMode=debug
onError=halt
printSQL=false 
printSQLParams=true
measureTime=true
executionThresholdInMillSeconds = 2
 
 
 